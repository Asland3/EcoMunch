<ion-header [translucent]="true">
  <ion-toolbar>
    <span>
      <ion-row>
        <ion-img
          href="tab2.page.html"
          src="/src/assets/images/Logo.png"
          alt="Eco munch logo"
          slot="left"
        ></ion-img>

        <ion-icon
          class="right"
          size="large"
          name="person-circle"
          color="primary"
        ></ion-icon>
      </ion-row>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<h2>What I have in my Fridge</h2>

<div>
  <ion-searchbar placeholder="Enter ingredients separated by comma" class="custom"></ion-searchbar>
  <!--[(ngModel)]="ingredientsInput"-->
  <!--<ion-button (click)="getBestMatches()">Get Best Matches</ion-button>-->
</div>

  <h2>Dish of the day!</h2>

  <ion-card>
    <ion-row style="background-color: #f4f4f4">
      <ion-col>
        <ion-img
          alt="Silhouette of mountains"
          src="https://newyorkerbyheart.dk/wp-content/uploads/2023/01/billede-til-nem-aftensmad.jpg"
          style="border-radius: 50%; overflow: hidden"
        />
      </ion-col>

      <ion-col>
        <ion-card-header>
          <ion-card-title>Mad title</ion-card-title>
        </ion-card-header>

        <ion-card-content
          ><ion-icon
            class="right"
            name="heart-outline"
            size="large"
            color="primary"
          ></ion-icon
        ></ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>

  <h2>Popular dishes</h2>

  <ion-card>
    <ion-row style="background-color: #e0f7de">
      <ion-col>
        <ion-img
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
          style="border-radius: 50%; overflow: hidden"
        />
      </ion-col>

      <ion-col>
        <ion-card-header>
          <ion-card-title>Mad title</ion-card-title>
        </ion-card-header>

        <ion-card-content
          ><ion-icon
            class="right"
            name="heart-outline"
            size="large"
            color="primary"
          ></ion-icon
        ></ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>

 <!-- <div class="center-button">
    <button (click)="showMore()" [ngClass]="{'clicked': isClicked}">TEST More</button>
  </div>-->

  <div class="center-button">
    <ion-button (click)="showMore()" [ngClass]="{'clicked': isClicked}">Show More</ion-button>
  </div>

</ion-content>
