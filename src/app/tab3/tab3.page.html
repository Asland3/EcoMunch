<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <div class="ion-padding" slot="start">
        <ion-icon size="large" color="primary" name="arrow-back"></ion-icon>
      </div>

      <div
        slot="end"
        class="ion-padding"
        style="display: flex; align-items: center"
      >
        <ion-text slot="center">
          <h2>Logout</h2>
        </ion-text>
        &nbsp;
        <ion-icon
          size="large"
          color="primary"
          name="Log-out-outline"
          text="Logout"
          slot="end"
        ></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3" class="ion-padding">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-label class="ion-padding">
        <h1>Hello {{login.username}}</h1>
      </ion-label>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col size="3" class="ion-padding"> Email: </ion-col>
      <ion-col size="5" class="ion-padding"> Anna@gmail.com </ion-col>
      <ion-col size="3" class="ion-padding">
        <ion-icon size="large" color="primary" name="pencil"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-padding" size="4"> Password: </ion-col>
      <ion-col class="ion-padding-vertical" size="8"> ********* </ion-col>
    </ion-row>
  </ion-grid>

  

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-padding">
        <ion-text color="secondary">
          <h2>Favorite Dishes</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
