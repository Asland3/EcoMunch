<ion-content>
  <div class="page-container">
    <h2>Your meals</h2>
    <ion-searchbar
      placeholder="Filter by meal name"
      (ionInput)="filterRecipes($event)"
    ></ion-searchbar>
    <ion-card (click)="update(recipe)" *ngFor="let recipe of filteredRecipes">
      <ion-img [src]="recipe.image" class="dish-img"></ion-img>

      <h3 class="ion-text-center">{{ recipe.name }}</h3>
      <div class="category">
        <ion-label>{{ recipe.category}}</ion-label>
        <ion-icon
          style="margin-top: 15px"
          [src]="getCategoryIcon(recipe.category)"
        ></ion-icon>
      </div>
    </ion-card>
  </div>

  <ion-fab
    (click)="create()"
    vertical="bottom"
    horizontal="center"
    slot="fixed"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
