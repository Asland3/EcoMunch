<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="logout()" expand="block" shape="round">
    Logout
  </ion-button>


  <div *ngIf="user">
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
  </div>
  


  <div>
    <ion-searchbar [(ngModel)]="ingredientsInput" placeholder="Enter ingredients separated by comma"></ion-searchbar>
    <ion-button (click)="getBestMatches()">Get Best Matches</ion-button>
  </div>

  <div *ngFor="let match of bestMatches">
    <h2>{{ match.strMeal }}</h2>
    <img [src]="match.strMealThumb" alt="{{ match.strMeal }}">
    <p>Ingredients: {{ match.totalIngredients - match.missingIngredientsCount }}/{{ match.totalIngredients }}</p>
  </div>
  
</ion-content>
