<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="logout()" expand="block" shape="round">
    Logout
  </ion-button>


  <div *ngIf="user">
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
  </div>
  



  
</ion-content>
